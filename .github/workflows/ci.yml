# The name of this GH action 
name: CI

# Defines when this action should be run
on:
  push: 
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

env:
  CONTENT_REPO: "https://github.com/box/developer.box.com.git#en"

jobs:
  # The lint job checks that all content is sanitized, 
  # spell checked, and without any obvious dead links
  lint:
    # We run this on the latest ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 3

    # We use node 14.X
    strategy:
      matrix:
        node-version: [14.x]

    # The following steps are performed for each lint job 
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Lint the content
      run: |
        yarn install
        yarn test

    - name: Send Slack notification
      uses: Ilshidur/action-slack@2.0.2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: GitHub Actions
        SLACK_AVATAR: "https://avatars3.githubusercontent.com/u/8659759?s=200&v=4"
      with:
        args: "Changelog passed linting and testing"

  # The deploy task actually deploys any changes to the en branch
  deploy:
    # We run this on the latest ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 3

    # Only run for the main branch
    if: github.ref == 'refs/heads/main'

    # We use node 14.X
    strategy:
      matrix:
        node-version: [14.x]

    # Requires the lint and test jobs to pass first
    needs: 
      - lint

    # The following steps are performed for each lint job 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Compile the content
        run: |
          yarn install
          yarn build

      - name: Push compiled content
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: en
          FOLDER: compiled
          CLEAN: true

      - name: Send Slack notification
        uses: Ilshidur/action-slack@2.0.2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GitHub Actions
          SLACK_AVATAR: "https://avatars3.githubusercontent.com/u/8659759?s=200&v=4"
        with:
          args: "Pushed latest Changelog markdown to `en` branch :rocket:"

  
  # The deploy task actually deploys any changes to the en-staging branch
  deploy-staging:
    # We run this on the latest ubuntu
    runs-on: ubuntu-latest

    # Only run for the staging branch
    if: github.ref == 'refs/heads/staging'

    # We use node 14.X
    strategy:
      matrix:
        node-version: [14.x]

    # Requires the lint and test jobs to pass first
    needs: 
      - lint

    # The following steps are performed for each lint job 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Compile the content
        run: |
          yarn install
          yarn build

      - name: Push compiled content
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: en-staging
          FOLDER: compiled

      - name: Send Slack notification
        uses: Ilshidur/action-slack@2.0.2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GitHub Actions
          SLACK_AVATAR: "https://avatars3.githubusercontent.com/u/8659759?s=200&v=4"
        with:
          args: "Pushed latest Changelog markdown to `en-staging` branch :rocket:"
